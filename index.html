<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Fácil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="contenedor">
        <form class="formulario" id="formulario">
            <h1 class="tittle">Genera tu Código QR</h1>
            <input class="link" type="text" placeholder="Escribe el texto o URL" id="link">
            <button class="btn">Generar QR</button>        
            <div id="contenedorQR" class="contenedorQR"></div>
        </form>
    </div>
    <div class="attribution">
        <h4 class="text">Designed and Developed by  <a href="https://github.com/CristianP7">Cristian Pereira</a></h4>
    </div>
</body>

</html>
